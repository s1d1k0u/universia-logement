<div class="md:max-w-5xl mx-auto px-4 py-6">
  <div
    class="bg-white rounded-xl shadow-lg overflow-hidden"
    *ngIf="reservation"
  >
    <div class="bg-violet-600 text-white p-4 flex justify-between items-center">
      <h2 class="text-xl font-bold">Détails De La Réservation</h2>
      <span
        class="px-3 py-1 rounded-full text-sm font-semibold"
        [ngClass]="{
          'bg-red-500': reservation.RSV_ANNULER,
          'bg-orange-400/85': !reservation.RSV_ANNULER
        }"
      >
        {{ reservation.RSV_ANNULER ? "Annulée" : "Active" }}
      </span>
    </div>

    <div class="container mx-auto px-4 py-6">
      <div class="overflow-hidden">
        <div class="p-6">
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-center">
            <div>
              <label class="block text-sm font-medium text-gray-600 mb-2">
                Date de Réservation
              </label>
              <div class="bg-gray-100 px-4 py-2 rounded-lg">
                <span class="text-gray-800 font-semibold">
                  {{ reservation.RSV_DATE | date : "mediumDate" }}
                </span>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-600 mb-2">
                Code de Réservation
              </label>
              <div class="bg-gray-100 px-4 py-2 rounded-lg">
                <span class="text-gray-800 font-semibold tracking-wider">
                  {{ reservation.RSV_CODE }}
                </span>
              </div>
            </div>

            <div class="flex flex-col">
              <h2 class="block text-sm font-medium text-gray-600 mb-2">
                Actions
              </h2>
              <div class="flex space-x-4">
                <button
                  class="group cursor-pointer flex-1 px-4 py-2 bg-red-50 text-red-600 border border-red-200 rounded-lg hover:bg-red-100 transition-colors duration-200 flex items-center justify-between gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                  [disabled]="reservation.RSV_ANNULER || reservation.Et_ID === 'd91adddd-70a0-44d2-b67c-dff82feff869'"
                  (click)="onCancel()"
                >
                  <lucide-icon
                    [img]="x"
                    class="w-6 h-6 text-red-500 transition-transform duration-200 group-hover:translate-x-1"
                  ></lucide-icon>
                  Annuler
                </button>

                <button
                  class="group cursor-pointer flex-1 px-4 py-2 bg-violet-600 text-white rounded-lg hover:bg-violet-700 transition-colors duration-200 flex items-center justify-between gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                  [disabled]="reservation.RSV_ANNULER || reservation.Et_ID === 'd91adddd-70a0-44d2-b67c-dff82feff869'"
                  (click)="onContinue()"
                >
                  Continuer
                  <i-lucide
                    [img]="arrowRight"
                    class="w-6 h-6 transition-transform duration-200 group-hover:translate-x-1"
                  ></i-lucide>
                </button>
              </div>
            </div>
          </div>

          <div
            *ngIf="reservation.Rejete_Id"
            class="mt-6 bg-red-50 border border-red-200 p-4 rounded-lg"
          >
            <div class="flex items-center gap-3">
              <i class="fas fa-exclamation-circle text-red-600"></i>
              <div>
                <h3 class="text-sm font-semibold text-red-700 mb-1">
                  Motif du Rejet
                </h3>
                <p class="text-red-600 text-sm">
                  Rejection ID: {{ reservation.Rejete_Id }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
