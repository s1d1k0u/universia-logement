<div
  class="flex flex-col items-center min-h-screen bg-gray-50 p-4 py-14"
>
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8 text-center">
    <!-- Success icon using Lucide Angular -->
    <div class="flex justify-center mb-6">
      <i-lucide [img]="checkCircle" class="text-green-500 w-20 h-20"></i-lucide>
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mb-2">Email Confirmé</h1>
    <p class="text-gray-600 mb-6">
      Merci d&apos;avoir confirmé votre adresse e-mail. Votre compte est
      maintenant entièrement activé.
    </p>

    <div class="border-t border-gray-200 my-6"></div>

    <p class="text-gray-700 mb-6">
      Vous pouvez désormais poursuivre votre processus de réservation.
    </p>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button
        class="group px-6 py-2 bg-violet-600 text-white rounded-md hover:bg-violet-700 transition duration-200 flex items-center justify-center gap-2"
        (click)="goHome()"
      >
        <i-lucide
          [img]="home"
          class="w-6 h-6 transition-transform duration-200 group-hover:-translate-x-1"
        ></i-lucide>
        Accueil
      </button>

      <button
        class="group px-6 py-2 bg-white text-green-600 border border-green-600 rounded-md hover:bg-green-50 transition duration-200 flex items-center justify-center gap-2"
        (click)="onContinue()"
      >
        Poursuivre
        <i-lucide
          [img]="chevronRight"
          class="w-6 h-6 transition-transform duration-200 group-hover:translate-x-1"
        ></i-lucide>
      </button>
    </div>
  </div>

  <div class="mt-8 text-sm text-gray-500">
    <p>
      Si vous n'avez pas demandé cette confirmation, veuillez
      <a href="/contact" class="text-violet-600 hover:underline"
        >contacter le support</a
      >.
    </p>
  </div>
</div>
